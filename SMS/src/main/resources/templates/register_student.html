<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
<title>Registration </title>
<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/form.css">
</head>
<body>
<nav th:replace="navigation :: nav"></nav>
 <div class="container text-center">
     <h1> Student Registration</h1>
 

 <!-- The asterisk syntax evaluates expressions on selected objects  -->
   <form method="post" th:action="@{/admin/register_student}" th:object="${details}">
	  
	   <div class="form-group">
	    <label for="exampleInputFirstName">FirstName</label>
	    <input type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter first name"
	     th:field="*{fName}" required maxlength="20" >
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputLastName">LastName</label>
	    <input type="text" class="form-control" id="exampleInputLastName" placeholder="Enter last name"
	     th:field="*{lName}" required  maxlength="38">
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleDOB">Date Of Birth</label>
	    <input type="text" class="form-control" id="exampleDOB" placeholder="Enter DOB"
	     th:field="*{DOB}" required  maxlength="38">
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
	     th:field="*{email}" required>
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
	     th:field="*{password}" required min="4" max="16">
	  </div>
	   <div class="form-group">
	    <label for="exampleInputFather">Father</label>
	    <input type="text" class="form-control" id="exampleInputFather" placeholder="Enter Father"
	     th:field="*{father}" required  maxlength="38">
	  </div> 
	  <div class="form-group">
	    <label for="exampleInputMother">Mother</label>
	    <input type="text" class="form-control" id="exampleInputFather" placeholder="Enter Mother"
	     th:field="*{mother}" required  maxlength="38">
	  </div> 
	  <div class="form-group">
	    <label for="exampleInputMother">Class</label>
	    <input type="text" class="form-control" id="exampleInputclass" placeholder="Enter Class Id"
	     th:field="*{classes}" required  maxlength="38">
	  </div> 
	  
	  <div class="form-group">
	    <label for="exampleInputGender">Gender:</label>
	    <input type="radio" value="Male" th:field="*{gender}" th:value="male" checked="checked">Male
	     <input type="radio" value="Female" th:field="*{gender}" th:value="female"> Female
	     <input type="radio" value="Others" th:field="*{gender}" th:value="others">Others
	   </div>
	  
	 <div class="form-group">
	    <label for="exampleInputmobile">Contact Number</label>
	    <input type="number" class="form-control" id="exampleInputmobile" placeholder="Enter Contact number"
	     th:field="*{contactNo}" required >
	  </div>
	 
	 <div class="form-group">
	    <label for="exampleInputAddress">Address</label>
	    <!-- <input type="text" class="form-control" id="exampleInputAddress" placeholder="Enter Address"
	     th:field="*{address}" required  maxlength="38"> -->
	     <textarea rows="2" cols="10" th:field="*{address}"></textarea>
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputDOA">Date Of Addmission</label>
	    <input type="text" class="form-control" id="exampleInputDOA" placeholder="Enter DOA"
	     th:field="*{date_of_Submission}" required  maxlength="38">
	  </div>
	  
	  <div class="form-group">
	    <label for="exampleInputfeestatus">Fee Status</label>
	    <input type="text" class="form-control" id="exampleInputfeestatus" placeholder="Enter Fee status"
	     th:field="*{fee_status}" required  maxlength="38">
	  </div>
	  
	  <button type="submit" class="btn btn-primary">Submit</button>

   
   </form>
   </div>
    <footer th:replace="footer :: foot"></footer> 

</body>
</html>
