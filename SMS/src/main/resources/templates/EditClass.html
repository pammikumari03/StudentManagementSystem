<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Class</title>
</head>

<body>
    <div align="center">
        <h1>Update Class Detail</h1>
        <br />
        <form action="#" th:action="@{/admin/class_save}" th:object="${class}"
            method="post">
 
            <table>
               <tr>             
                    <td>Class ID:</td>
                    <td>
                        <input type="text" th:field="*{class_id}" readonly="readonly" />
                    </td>
                </tr>  
                <tr>             
                    <td>Class Name:</td>
                    <td>
                        <input type="text" th:field="*{class_name}" />
                    </td>
                </tr>
                <!--  <tr>             
                    <td>Class Code:</td>
                    <td>
                        <input type="text" th:field="*{class_code}" />
                    </td>
                </tr> -->
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
