<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
  <title>SMS HomePage</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark p-3">
    <a class="navbar-brand fs-8 h2 " href="#">STUDENT MANAGEMENT SYSTEM</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#TopNavbarItems"
      aria-controls="TopNavbarItem" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="TopNavbarItems">

      <ul class="navbar-nav ms-auto justify-content-evenly">
        <li class="nav-item me-5">
          <a class="nav-link" th:href="@{/home}">Home</a>
        </li>
         <li class="nav-item me-5">
          <!-- <a class="nav-link" >username</a> -->
          <a class="nav-link" th:text="${student.fName}"></a>
        </li>

        <li class="nav-item me-5">
          <a class="nav-link" href="#">Log Out</a>
        </li>

      </ul>
    </div>
  </nav>



  <div class="container-fluid bg-light">
    <div class="row align-items-stretch">

  
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
            <a th:href="@{/student_dashboard}" class="nav-link active" aria-current="page">
              Dashboard
            </a>
          </li>
          <li>
            <a th:href="@{/student_attendance}" class="nav-link text-white">
              Attendance
            </a>
          </li>
          <li>
            <a th:href="@{/student_result}" class="nav-link text-white">
              Result
            </a>
          </li>
          <li>
            <a th:href="@{/student_fee}" class="nav-link text-white">
              Fee Details
            </a>
          </li>
          <li>
            <a th:href="@{/student_profile}" class="nav-link text-white">
              Profile
            </a>
          </li>
        </ul>
        <hr>
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong><span th:text="${student.fName}"></span></strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" th:href="@{/student_profile}">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" th:href="@{/logout}">Sign out</a></li>
          </ul>
        </div>
      </div>
      
      <div class="col">
        <p class="fs-1">Student Dashboard</p>
        <hr />
        <div class="container">
          <div class="row">
          <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">


            <div class="container-fluid mt-5">
              <div class="row">

                <div class="col-md-4 col-sm-12 col-xs-12">
                  <div class="card border border-success">
                    <img src="images/1.png" class="card-img-top" alt="...">
                    <a th:href="@{/student_profile}" class="btn btn-secondary stretched-link" style="width: 100%;">View Details</a>
                  </div>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12 ">
                  <div class="card border border-info">
                    <img src="images/2.png" class="card-img-top" alt="...">
                    <a th:href="@{/student_attendance}" class="btn btn-info stretched-link" style="width: 100%;">View Attendance</a>
                  </div>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                  <div class="card border border-danger">
                    <img src="images/3.png" class="card-img-top" alt="...">
                    <a th:href="@{/student_result}" class="btn btn-danger stretched-link" style="width: 100%;">View Result</a>
                  </div>
                </div>


              </div>
            </div>


            <div class="container-fluid mt-5">
              <div class="row">

                <div class="col-md-4 col-sm-12 col-xs-12">
                  <div class="card border border-warning">
                    <img src="images/4.png" class="card-img-top" alt="...">
                    <a href="#" class="btn btn-warning stretched-link" style="width: 100%;">Fee Details</a>
                  </div>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12 ">
                  <div class="card border border-primary">
                    <img src="images/5.png" class="card-img-top" alt="...">
                    <a th:href="@{/student_class}" class="btn btn-primary stretched-link" style="width: 100%;">Class and subject</a>
                  </div>
                </div>

                <div class="col-md-4 col-sm-12 col-xs-12">
                  <div class="card border border-success">
                    <img src="images/6.png" class="card-img-top" alt="...">
                    <a th:href="@{/student_result_download}" class="btn btn-success stretched-link" style="width: 100%;">Download
                      Result</a>
                  </div>
                </div>


              </div>
            </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
